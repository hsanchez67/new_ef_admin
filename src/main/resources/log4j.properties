#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)


# Set root logger level to ERROR and append to stdout
log4j.rootLogger=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[admin_portal]%d{yyyy-MM-dd HH:mm:ss} %5p [%t](%c:%L) %x- %m%n


log4j.appender.file=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.file.File=../logs/admin-bluebox.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t](%c:%L) %x- %m%n

# Print only messages of level ERROR or above in the package com.demandforce.
log4j.logger.com.demandforce=DEBUG
log4j.logger.org.apache.log4j=DEBUG
# Spring Stuff
log4j.logger.org.springframework=DEBUG
log4j.logger.org.springframework.security=DEBUG
log4j.logger.org.apache=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.com.mchange=ERROR



